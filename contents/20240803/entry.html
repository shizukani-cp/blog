    <h1>自己紹介</h1>
    <p>日曜プログラマー以下のことしかできない(自虐)、静カニです。<br />
      主な対応分野は、Python、Rustですが、学校のPCなどの規制環境下でもプログラミングができるように、HTML、CSS、JavaScriptも扱えます。<br />
      ただ、その時々でgitの話が出たりもします。<br />
      たまに誤った情報を書くこともあるかもしれないので、そのときはこのブログのリポジトリ(<a
        href="https://github.com/shizukani-cp/blog">https://github.com/shizukani-cp/blog</a>)にIssueやPull
      requestで教えてください。<br />
      ちなみに身長は3mm、体重は3mg、年齢は138億歳です。</p>
